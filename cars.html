<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        #wrap{
            height: 732px;
        }
        #title{
            font-size: 36px;
        }
    </style>
</head>
<body>
    <div class="container bg-primary bg-opacity-10" id="wrap">
        <div class="row text-center">
            <span id="title" class="p-2 text-light bg-primary bg-opacity-50">汽車列表</span>
        </div>
        <hr>
        <div class="row" id="app">
            <div class="col-4 h-100">
                <ul class="m-2 list-unstyled d-flex flex-column" id="carlist">
                    <li class="h-100" v-for="car in cars"><a href="#" class="text-decoration-none bg-info bg-opacity-25 d-block p-2" @click="showCar(car)">{{car.name}}</a></li>
                </ul>
            </div>
            <div class="col-8">
                <div class="card m-2">
                    <div class="card-header text-center">
                        <h2 class="card-title">{{temp.name}}</h2>
                    </div>
                    <div class="card-body">
                        <img :src="temp.imgUrl" alt="" class="card-img">
                    </div>
                    <div class="card-footer text-center">
                        <h6 class="card-subtitle">{{temp.brand}}</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3"></script>
<script>
    //vue
    const app = Vue.createApp({
        data(){
            return{
                temp:{
                    name:"Altis",
                    imgUrl:"images/altis.png",
                    brand:"Toyota"
                },
                cars:[
                    {
                        name:"Altis",
                        imgUrl:"images/altis.png",
                        brand:"Toyota"
                    },
                    {
                        name:"Camry",
                        imgUrl:"images/camry.jpg",
                        brand:"Toyota"
                    },
                    {
                        name:"Mazda 3",
                        imgUrl:"images/mazda3.jpg",
                        brand:"Mazda"
                    },
                    {
                        name:"Wish",
                        imgUrl:"images/wish.jpg",
                        brand:"Toyota"
                    },
                ]
            }
        },
        methods:{
            showCar(item){
                this.temp = {...item};
            },
            
        }
    });

    app.mount("#app");

    //jquery
    $("ul").on("mouseenter","a",function(e){
        $(this).addClass("bg-primary");
        $(this).removeClass("bg-info");
        $(this).addClass("shadow-sm");
    }).on("mouseleave","a",function(e){
        $(this).removeClass("bg-primary");
        $(this).addClass("bg-info");
        $(this).removeClass("shadow-sm");
    })
</script>
</body>
</html>
